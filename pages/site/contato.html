<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site Bom Bovino">
    <meta name="keywords" content="Reprodução,Bovinos,Taurinos">
    <meta name="author" content="Fernando Warmling">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raças de Gado</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../../js/site.js"></script>
</head>

<body>
    <header class="cabecalho">
        
    </header>
    <nav>
        
    </nav>
    <section>
        <div>
            <h2 class="tituloDaSecao">Fale Conosco !</h2>
        </div>
        <div>
            <p class="textoDeSecao">Para fins de melhoria da sua experiencia com nosso site segue formulario para postar
                melhorias e criticas.
            </p>
        </div>
        <div>
            <form name="frmContato" method="get" action="#" onsubmit="return validaFaleConosco()">
                <fieldset class="formulario">
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="txtnome" id="nome" placeholder="Nome">
                    <label for="fone">Telefone</label>
                    <input type="text" name="txtfone" id="fone" placeholder="Telefone">
                    <label for="email">E-mail:</label>
                    <input type="text" name="txtemail" id="email" placeholder="E-mail">
                    <label for="date">Data de Nacimento</label>
                    <input type="date" name="txtdate" id="date">
                </fieldset>

                <fieldset class="formularioRadio"> 
                    <legend>Sexo:</legend>
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="Masculino">
                    <label for="sexo">Feminino</label>
                    <input type="radio" name="sexo" id="feminino" value="Feminino">
                </fieldset>

                <fieldset class="formularioAssociacao">
                    <legend>Associação</legend>
                    <label for="aceitaSeAssociar">Quero me Associar</label>
                    <input type="checkbox" name="queroMeassociar" id="associar">
                </fieldset>

                <fieldset class="formulario">
                    <legend>Motivo Contato:</legend>
                    <label for="motivo">Motivo:</label>
                    <select name="selmotivo" id="motivo">
                        <option value="">Escolha</option>
                        <option value="RE">Reclamação</option>
                        <option value="SU">Sugestão de melhoria</option>
                        <option value="OS">Outras Situações</option>
                    </select>
                    <label for="comentario">Comentario:</label>
                    <textarea name="txacomentario" id="comentario" placeholder="Seu comentario aqui"></textarea>
                    <button type="reset">Limpar</button><button type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </section>
    <footer></footer>
</body>

</html>
